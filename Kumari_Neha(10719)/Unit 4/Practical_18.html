<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 40px;
        }

        #container {
            width: 350px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 8px 0;
            background: #2196f3;
            color: white;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Create, Append, Modify & Remove Elements</h2>

    <div id="container">
        <ul id="list">
            <li>Item 1</li>
        </ul>

        <button onclick="addItem()">Add Item</button>
        <button onclick="modifyItem()">Modify Last Item</button>
        <button onclick="removeItem()">Remove Last Item</button>
    </div>

    <script>
        var list = document.getElementById("list");
        var count = 1;

        // Create & Append Element
        function addItem() {
            count++;
            var li = document.createElement("li");   // create
            li.innerText = "Item " + count;           // modify
            list.appendChild(li);                     // append
        }

        // Modify Child Node
        function modifyItem() {
            if (list.lastElementChild) {
                list.lastElementChild.innerText = "Modified Item";
                list.lastElementChild.style.background = "green";
            }
        }

        // Remove Child Node
        function removeItem() {
            if (list.lastElementChild) {
                list.removeChild(list.lastElementChild);
                count--;
            }
        }
    </script>

</body>
</html>
